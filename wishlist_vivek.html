<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center / cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-section {
            background: rgba(0, 0, 0, 0.6); /* Transparent black background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 50px; /* Rounded corners */
            padding: 10px 20px;
            display: flex;
            gap: 30px; /* Spacing between items */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        .custom-section a {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px; /* Rounded hover effect */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        .custom-section a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
            color: #FFD700; /* Golden hover text */
        }
    </style>
</head>
<body>
    <div class="custom-section">
        <a href="#">Templates</a>
        <a href="#">Design Intelligence</a>
        <a href="#">Creative Tools</a>
        <a href="#">SEO & Analytics</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
